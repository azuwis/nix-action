name: "Test"
on:
  pull_request:
  push:
  workflow_dispatch:
    inputs:
      debug:
        description: Enable debug
        type: boolean
        required: false
        default: false
jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
    - uses: azuwis/nix-action@main
      with:
        key: nix-action-${{ hashFiles('flake.*') }}
        debug: ${{ inputs.debug }}
        credential: ${{ secrets.TTYD_CREDENTIAL }}
    - name: Build
      run: |
        nix -L build .#
    - uses: azuwis/nix-action@post
